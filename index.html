<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo_shoesshop.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta tags for Google -->
    <title>Shoes Shop - Quality Shoes, Various Styles</title>
    <meta name="description" content="Shop high-quality shoes with diverse designs at reasonable prices." />
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="shoes, sneakers, footwear, buy shoes online, fashion shoes" />
    <meta name="author" content="Shoes Shop Team" />

    <!-- Structured Data for SEO (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Store",
        "name": "Shoes Shop",
        "image": "https://res.cloudinary.com/dvgjegefi/image/upload/v1738928067/banner-image-4_420x_ipd7tr.webp",
        "description": "Shop high-quality shoes with diverse designs at reasonable prices.",
        "url": "https://shoes-ecommerce-frontend.onrender.com/",
        "logo": "https://shoes-ecommerce-frontend.onrender.com/logo_shoesshop.png"
      }
    </script>

    <!-- Open Graph Meta Tags for Facebook -->
    <meta property="og:title" content="Shoes Shop" />
    <meta property="og:description" content="Shop high-quality shoes with diverse designs at reasonable prices." />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/dvgjegefi/image/upload/v1738928067/banner-image-4_420x_ipd7tr.webp"
    />
    <meta property="og:url" content="https://shoes-ecommerce-frontend.onrender.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card for better social sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Shoes Shop - Quality Shoes, Various Styles" />
    <meta name="twitter:description" content="Shop high-quality shoes with diverse designs at reasonable prices." />
    <meta
      name="twitter:image"
      content="https://res.cloudinary.com/dvgjegefi/image/upload/v1738928067/banner-image-4_420x_ipd7tr.webp"
    />
    <meta name="twitter:site" content="@ShoesShop" />

    <!-- Canonical URL to avoid duplicate content issues -->
    <link rel="canonical" href="https://shoes-ecommerce-frontend.onrender.com/" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
